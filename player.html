<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jaffer Khalid | Portfolio (Player)</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    html,body{height:100%;margin:0}
    .content-frame{width:100%;height:calc(100% - 120px);border:0;display:block}
    audio#introAudio{display:block;margin:12px}
  </style>
</head>
<body>
  <!-- persistent audio player -->
  <audio id="introAudio" controls>
    <source src="DaBaby - Baby Sitter Ft. Offset.mp3" type="audio/mpeg">
  </audio>

  <!-- top navigation targets the iframe -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Jaffer Khalid</h1>
      <ul class="nav-links">
        <li><a href="index.html" target="contentFrame">Home</a></li>
        <li><a href="skills.html" target="contentFrame">Skills</a></li>
        <li><a href="contact.html" target="contentFrame">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- load pages inside iframe so audio persists across navigation -->
  <iframe name="contentFrame" class="content-frame" src="index.html" title="Portfolio content"></iframe>
</body>
</html>
