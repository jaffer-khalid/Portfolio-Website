<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jaffer Khalid | Portfolio (Player)</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        .content-frame {
            width: 100%;
            height: calc(100% - 120px);
            border: 0;
            display: block
        }

        audio#introAudio {
            display: block;
            margin: 12px
        }

        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #00aaff;
            color: #0e0e15;
            border: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
            transition: opacity 0.3s;
        }

        .audio-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- ===== Intro Overlay ===== -->
    <div class="intro-overlay" id="introOverlay"
        onclick="document.getElementById('introAudio').play(); this.style.display='none';">
        <h1>Enter My World</h1>
        <p>(click)</p>
    </div>

    <!-- persistent audio player (hidden, controlled by overlay/button) -->
    <audio id="introAudio" style="display:none;">
        <source src="DaBaby - Baby Sitter Ft. Offset.mp3" type="audio/mpeg">
    </audio>

    <!-- Audio Control Button -->
    <button class="audio-btn" id="audioBtn" onclick="
        var audio = document.getElementById('introAudio');
        if (audio.paused) { audio.play(); this.innerText = '⏸'; }
        else { audio.pause(); this.innerText = '▶'; }
    ">⏸</button>

    <!-- top navigation targets the iframe -->
    <header>
        <nav class="navbar">
            <h1 class="logo">Jaffer Khalid</h1>
            <ul class="nav-links">
                <li><a href="home.html" target="contentFrame">Home</a></li>
                <li><a href="skills.html" target="contentFrame">Skills</a></li>
                <li><a href="contact.html" target="contentFrame">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- load pages inside iframe so audio persists across navigation -->
    <iframe name="contentFrame" class="content-frame" src="home.html" title="Portfolio content"></iframe>
</body>

</html>
